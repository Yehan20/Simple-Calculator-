<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@300;400&family=Open+Sans&family=Orbitron:wght@500&display=swap" rel="stylesheet">
   <link href="http://fonts.cdnfonts.com/css/scientific-calculator-lcd" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="calculator">
			<div class="details">
				<h3 class="text">CASIO</h3>
                <span class="subtext">Electornic Calculator</span>
			</div>
			<div class="screen">
				<div class="small__screen">
                   
				</div>
				<div class="largescreen">
                    
				</div>
			</div>
			<button id="off" class="black">Off</button>
			<button id ="operation" class="black">%</button>
			<button id="operation" class="black power">x²</button>
			<button id="operation" class="black power">x³</button>
			<button id="operation" class="black increase">÷</button>
			<button id="operation" class="black">∛</button>
			<button id="number" class="grey">7</button>
			<button id="number" class="grey">8</button>
			<button id="number" class="grey">9</button>
			<button id="operation" class="black">*</button>
			<button id="operation" class="black">√</button>
			<button id="number" class="grey">4</button>
			<button id="number" class="grey">5</button>
			<button id="number" class="grey">6</button>
			<button id="operation" class="black increase">-</button>
			<button id="delete" class="red">C</button>
			<button id="number" class="grey">1</button>
			<button id="number" class="grey">2</button>
			<button id="number" class="grey">3</button>
			<button id="operation" class="span black increase">+</button>
			<button id="allclear" class="red">AC</button>
			<button id="number" class="grey">0</button>
			<button id="number" class="black">.</button>
			<button id="equal" class="black increase">=</button>
		</div>
	  </div>
	<script src="app.js">
		
	</script>
</body>
</html>
